<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventFlow - Login</title>
  <link rel="stylesheet" href="seguro.style.css" />
  <script src="seguro.script.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="download.png" alt="Logo EventFlow" class="logo" />
    <!-- <h1>EventFlow</h1> --> <!-- Removido para não duplicar o nome -->

    <p>Sua loja de eventos com segurança e facilidade em suas compras.</p>
    
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" autocomplete="email" required />

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />

      <button type="submit">Entrar</button>
      <p id="errorMsg"></p>
    </form>
    
    <a href="seguro.recuperar.html">Esqueceu a senha?</a>
  </div>

  <footer class="rodape">
    <p>© 2008–2025 EventFlow. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
